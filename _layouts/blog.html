---
layout: default
---

<div class="blog">

  <h1 class="page-heading">Posts</h1>

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2 class="post-list-title">
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        {% if post.description %}<span class="post-desc">{{ post.description | escape }} </span> <br> {% endif %}
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} â€¢ {% include reading_time.html %}</span>
      </li>
    {% endfor %}
  </ul>

</div>
